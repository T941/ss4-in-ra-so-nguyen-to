<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 20;
    let count =0;
    let N=2;
    function checkPrime(N) {
        for (i = 2;i < N;i++){
            if (N%i==0) {
                return false;
            }
        }
        return true;
    }
    while (count < number){
        if(checkPrime(N)) {
            document.write(N + " ");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
